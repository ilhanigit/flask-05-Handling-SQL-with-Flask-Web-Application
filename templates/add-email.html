<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">

    <div class="flex justify-center items-center min-h-screen p-6 gap-6">

        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg space-y-6">
            <h1 class="text-2xl font-semibold text-green-600 text-center">Add New User Email</h1>

            <form action="/add" method="post" class="space-y-4">
                <div class="flex flex-col">
                    <label for="username" class="text-lg text-gray-700">Username:</label>
                    <input type="text" name="username" id="username" class="mt-2 p-3 border border-gray-300 rounded-lg w-full" placeholder="Enter username">
                </div>

                <div class="flex flex-col">
                    <label for="useremail" class="text-lg text-gray-700">User Email:</label>
                    <input type="text" name="useremail" id="useremail" class="mt-2 p-3 border border-gray-300 rounded-lg w-full" placeholder="Enter email">
                </div>

                <div class="flex justify-between gap-4">
                    <input type="submit" value="Save" class="bg-blue-500 text-white p-3 rounded-lg cursor-pointer hover:bg-blue-400 transition duration-200 w-full">
                </div>
            </form>

            {% if show_result %}
            <div class="mt-4">
                <p class="text-green-500 font-semibold">{{ get_flashed_messages()[0] }}</p>
            </div>
            {% endif %}

            <div class="flex justify-center mt-6">
                <a href="/" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 transition duration-200">Back to Home</a>
            </div>
        </div>

    </div>

</body>
</html>
